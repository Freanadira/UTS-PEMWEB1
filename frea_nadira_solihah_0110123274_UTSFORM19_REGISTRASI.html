<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi User</title>
    <link rel="stylesheet" href="frea_nadira_solihah_0110123274_UTSFORM19_CSS.css">
</head>
<body>
    <h1>Registrasi User</h1>
        <table>
            <tr>
                <td><label for="nama">Nama Lengkap :</label></td>
                <td><input type="text" name="nama" id="nama"></td>
            </tr>
            <tr>
                <td><label for="email">Email :</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="username">Username :</label></td>
                <td><input type="text" name="username" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">Password :</label></td>
                <td><input type="text" name="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="cekpassword">Cek Password :</label></td>
                <td><input type="text" name="cekpassword" id="cekpassword"></td>
            </tr>
            <tr>
                <td><label for="kategori">Kategori :</label></td>
                <td><select name="kategori" id="kategori">
                    <option value="pegawai">Pegawai</option>
                    <option value="pelajar">Pelajar</option>
                    <option value="mahasiswa">Mahasiswa</option>
                    <option value="orangtua">Orang Tua</option></select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button  type="submit" id="daftar">Daftar</button>
            </tr>
        </table>
</body>
</html>
